<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Games Stream</title>
</head>
<body>
    <header>
        <div class="left-section">
            <div class="logo">
                <a id="logo" href="index.html">Games Stream</a>
            </div>
            <nav class="menu">
                <a href="streams.html">Top Streams</a>
                <a href="games.html">Games
                </a>
                <a href="#">Teams</a>
                <a href="#">About</a>
            </nav>
        </div>

        <div class="right-section">
            <div class=language>
                Language 
                <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
            </div>
            <a class="signin">
                Signin
            </a>
        </div>
    </header>

    <div class="searchsection">
        <input type="text" class="searchbox" 
        placeholder="buscar games ou streams"></input>
        <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </div>

    <section id="featured">
        <div class="container">
            <div class="section-title">
                Featured 
            </div>
            <div class="videos-section">
                <div class="video">
                    <div class="image">
                        <div class="arrow">
                            <i class="fa fa-chevron-left"></i>
                        </div>
                    </div>
                </div>
                <div class="video">
                    <div class="image">
                        
                    </div>
                </div>
                <div class="video center">
                    <div class="image">
                        
                    </div>
                </div>
                <div class="video">
                    <div class="image">
                        
                    </div>
                </div>
                <div class="video">
                    <div class="image">
                        <div class="arrow">
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="dots">
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>    
    </section>

    <section id="topgames">
        <div class="container">
            <div class="games-title">
                Top Games 
            </div>
            <div class="games">
                <div  class="game">
                    <div class="info">
                        <div class="title">
                            Red Dead 2
                        </div>
                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            567
                        </div>
                    </div>
                </div>
                <div  class="game">
                    <div class="info">
                        <div class="title">
                            HALO 5
                        </div>
                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            1245
                        </div>
                    </div>
                </div>
                <div  class="game">
                    <div class="info">
                        <div class="title">
                            Battlefield 5
                        </div>
                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            2333
                        </div>
                    </div>
                </div>
                <div  class="game">
                    <div class="info">
                        <div class="title">
                            Forza Horizon 4
                        </div>
                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            976
                        </div>
                    </div>
                </div>
                <div  class="game">
                    <div class="info">
                        <div class="title">
                            DOTA 2
                        </div>
                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            3456
                        </div>
                    </div>
                </div>
                <div  class="game">
                    <div class="info">
                        <div class="title">
                            Fortnite
                        </div>
                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            7658
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
